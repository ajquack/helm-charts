# Default values for navidrome.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: deluan/navidrome
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}

navidrome:
  persistence:
    enabled: false
    annotations: {}
    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    ##
    existingClaim: ""
    ## navidrome data Persistent Volume StorageClass
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ## set, choosing the default provisioner.  (gp2 on AWS, standard on
    ## GKE, AWS & OpenStack)
    ##
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  
    ## Use an additional pvc for the data directory rather than a subpath of the default PVC
    ## Useful to store data on a different storageClass (e.g. on slower disks)
    navidromeMusic:
      enabled: false
      annotations: {}
      storageClass: ""
      existingClaim: ""
      accessMode: ReadWriteOnce
      size: 1Gi
  # This is just an example! Please see available options to customize Navidrome for your needs at
  # https://www.navidrome.org/docs/usage/configuration-options/#available-options
  config:
    env:
      ND_MUSICFOLDER: /music
      ND_SCANSCHEDULE: "@every 15m"
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_ENABLETRANSCODINGCONFIG: false

service:
  annotations: {}
  labels: {}
  ## Port for navidrome Service to listen on
  ##
  port: 4533
  ## To be used with a proxy extraContainer port
  ##
  targetport: 4533
  ## If you want to make sure that connections from a particular client are passed to the same Pod each time
  ## Accepts 'ClientIP' or 'None'
  ##
  sessionAffinity: None
  ## If you want to modify the ClientIP sessionAffinity timeout
  ## The value must be >0 && <=86400(for 1 day) if ServiceAffinity == "ClientIP"
  ##
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
  labels: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    #- host: chart-example.local
    #  paths:
    #    - path: /
    #      pathType: ImplementationSpecific
  tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 568
  runAsGroup: 568
  seccompProfile:
    type: RuntimeDefault

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

livenessProbe:
  failureThreshold: 5
  httpGet:
    path: /
    port: 4533
    scheme: HTTP
  initialDelaySeconds: 12
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 4
  httpGet:
    path: /
    port: 4533
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 12
  successThreshold: 2
  timeoutSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
